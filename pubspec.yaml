name: fetchride
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_sign_in: ^4.4.6
  cloud_firestore: ^0.13.5
  firebase_auth: ^0.16.0
  font_awesome_flutter: ^8.8.1
  flutter_signin_button: ^1.0.0
  country_code_picker: ^1.3.14
  pin_entry_text_field: ^0.1.4
  modal_progress_hud: ^0.1.3
  geolocator: ^5.3.1
  location_permissions: ^2.0.5
  android_intent: ^0.3.7+2
  flutter_google_places: ^0.2.5
  google_maps_webservice: ^0.0.16
  rxdart: ^0.24.0
  firebase_core: ^0.4.4+3
  google_maps_flutter: ^0.5.27+3
  http: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf